<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaKreate Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- Add your background images here -->
        <img src="image1.jpg" alt="Background Image 1">
        <img src="image2.jpg" alt="Background Image 2">
        <img src="image3.jpg" alt="Background Image 3">
        <!-- Add more images as needed -->
    </div>
    <div class="container" id="yo">
        <div class="login-form">
            <h2>KarmaKreate Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <div class="container">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
